<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Saludador</title>
</head>
<body>
    <form id="languageForm">
        <input type="radio" id="spanish" name="idioma" value="spanish" checked>
        <label for="spanish">Espa√±ol</label>
        <input type="radio" id="english" name="idioma" value="english">
        <label for="english">English</label>
    </form>
    <div data-translate="name">Nombre:</div>
    <input type="text" id="nombre">
    <form>
        <input type="radio" id="masculino" name="genero" value="masculino">
        <label for="masculino" data-translate="male">Masculino</label>
        <input type="radio" id="femenino" name="genero" value="femenino" checked>
        <label for="femenino" data-translate="female">Femenino</label>
    </form>
    <div data-translate="age">Edad:</div>
    <input type="number" id="edad">
    <button id="saludar_button" data-translate="greet">Saludar</button>
    <div id="saludo"></div>
    
    <script src="./src/index.js"></script>
</body>
</html>
